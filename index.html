<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riders FC - Home</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0d0d0d;
            color: white;
            text-align: center;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo img {
            height: 70px;
            width: auto;
            border-radius: 50%;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
            padding: 10px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background: #ffcc00;
            color: #000;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('photo2.jpeg') no-repeat center center/cover;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .hero h1 {
            font-size: 50px;
            animation: fadeIn 2s ease-in-out;
        }
        .hero h5 {
            font-size: 50px;
            color: rgba(0, 0, 0, 0);
            animation: fadeIn 2s ease-in-out;
        }

        .hero p {
            font-size: 20px;
            margin: 10px 0 20px;
            opacity: 0.9;
        }

        .cta-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #ffcc00;
            color: #000;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .cta-btn:hover {
            background: #d4a500;
            box-shadow: 0 0 10px #ffcc00;
        }

        /* Players Section */
        .team {
            padding: 60px 20px;
            background: #1a1a1a;
        }

        .team h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .players {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .player {
            width: 200px;
            height: 250px;
            perspective: 1000px;
            position: relative;
        }

        .player-frame {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .player img {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        /* Animations */
        @keyframes flip {
            0%, 100% { transform: rotateY(0deg); }
            25% { transform: rotateY(90deg); }
            50% { transform: rotateY(180deg); }
            75% { transform: rotateY(270deg); }
        }
        /* Video Section */
        .videos-section {
            padding: 60px 20px;
            background: #1a1a1a;
        }

        .videos-section h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .video {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

.videos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    justify-content: center;
}

.video iframe {
    width: 100%;
    height: 200px;
    border-radius: 10px;
}


        /* Footer */
        footer {
            padding: 10px;
            background: rgba(0, 0, 0, 0.9);
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            .hero h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Riders FC Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="pending.html">Players</a></li>
                <li><a href="pending.html">Fixtures</a></li>
                <li><a href="pending.html">Shop</a></li>
                <li><a href="pending.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h5>.</h5>
        <h5>.</h5>
        <h5>.</h5>
        <h1>Welcome to Riders FC</h1>
        <p>The Home of Champions</p>
        <a href="#" class="cta-btn">Join the Legacy</a>
    </section>

    <section class="team">
        <h2>Pictures</h2>
        <div class="players">
            <div class="player">
                <div class="player-frame" id="player1">
                    <img src="player1.png" alt="Player 1">
                    <img src="player5.png" alt="Player 1">
                    <img src="player7.png" alt="Player 1">
                    <img src="player8.png" alt="Player 1">
                </div>
            </div>
            <div class="player">
                <div class="player-frame" id="player2">
                    <img src="player2.png" alt="Player 2">
                    <img src="player12.png" alt="Player 2">
                    <img src="player13.png" alt="Player 2">
                    <img src="player17.png" alt="Player 2">
                </div>
            </div>
            <div class="player">
                <div class="player-frame" id="player3">
                    <img src="photo2.jpeg" alt="Player 3">
                    <img src="photo3.jpeg" alt="Player 3">
                    <img src="photo4.jpeg" alt="Player 3">
                    <img src="player30.png" alt="Player 3">
                </div>
            </div>
            <div class="player">
                <div class="player-frame" id="player4">
                    <img src="okey.jpg" alt="Player 4">
                    <img src="hassan.png" alt="Player 4">
                    <img src="marshall.jpeg" alt="Player 4">
                    <img src="photo3.jpeg" alt="Player 4">
                </div>
            </div>
        </div>
    </section>

    <section class="videos-section">
        <h2>Videos</h2>
        <div class="videos">
            <div class="video"><iframe src="https://www.youtube.com/embed/2WrQoqEGOxw" allowfullscreen></iframe></div>
            <div class="video"><iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe></div>
            <div class="video"><iframe src="https://www.youtube.com/embed/VIDEO_ID_3" allowfullscreen></iframe></div>
            <div class="video"><iframe src="https://www.youtube.com/embed/VIDEO_ID_4" allowfullscreen></iframe></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Riders FC. All Rights Reserved.</p>
    </footer>

    <script>
        const players = [
            "player1", "player2", "player3", "player4"
        ];
        let imageIndex = 0;

        function flipImages() {
            players.forEach(playerId => {
                const playerFrame = document.getElementById(playerId);
                const images = playerFrame.getElementsByTagName("img");

                for (let i = 0; i < images.length; i++) {
                    images[i].style.display = "none";
                }
                images[imageIndex % 4].style.display = "block";
            });

            imageIndex++;
        }

        setInterval(flipImages, 5000);
        flipImages();
    </script>
</body>
</html>
